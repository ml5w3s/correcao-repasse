<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" type="text/css" href="style/base.css">
</head>
<body>
  <header>
    <h1>Formulário de Cadastro</h1>
  </header>

  <nav id="navbar">
    <div id="hamburger" onclick="toggleNav()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="csv-viewer.html">Gerar tabela</a></li>
      <li><a href="#">Ajustes</a></li>
      <li><a href="entity-form.html">Formulário</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <main id="main">
    <h2>Cadastro de Processo</h2>
    <form id="cadastro-form">
      <label for="numero-processo">Número do processo:</label>
      <input type="text" id="numero-processo" name="numero-processo" required>

      <label for="entidade">Entidade:</label>
      <input type="text" id="entidade" name="entidade" required>

      <label for="cnpj">CNPJ:</label>
      <input type="text" id="cnpj" name="cnpj" required>

      <label for="cnes">CNES:</label>
      <input type="number" id="cnes" name="cnes" required>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Projeto Correção Repasses</p>
  </footer>

  <script>
    function toggleNav() {
      const navList = document.getElementById('nav-list');
      navList.style.display = navList.style.display === 'none' || navList.style.display === '' ? 'block' : 'none';
    }
  </script>
</body>
</html>
